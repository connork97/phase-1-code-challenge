<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JokeBook</title>
        <script defer src="script.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css" />

    </head>
    <body>
        <h1 id="title">JokeBook</h1>
        <div id="joke-display">
            <button class="btn" id="new-joke-btn" name="new-joke-btn">Click For Joke!</button>
            <p id="joke-category"><strong>Category:</strong></p><span id="joke-category-span"></span>
            <p id="joke-setup"><strong>Setup:</strong></p><span id="joke-setup-span"></span>
            <p id="joke-punchline"><strong>Punchline:</strong></p><span id="joke-punchline-span"></span>
        </div>
        <div id="feedback">
            <p id="total-likes">Total Likes: <span id="like-counter">0</span></p>
            <button class="btn" id="like-btn" name="like">Like</button>
            <button class="btn" id="dislike-btn" name="dislike">Dislike</button>
            <br>
            <button class="btn" id="bookmark-btn" name="bookmark">Bookmark</button>
        </div>
        <div id="submit-form-div">
            <h2 id="submit-form-title">Submit a Joke!</h2>
            <form id="submit-joke">
                <h3 id="insert-name">Joke Author Name:</h3>
                <input type="text" id="joke-name-input" name="name" placeholder="Your Name Here">
                <h3 id="insert-category">Joke Category:</h3>
                <input type="text" id="joke-category-input" name="category" placeholder="Joke Category Here">
                <h3 id="insert-setup">Joke Setup:</h3>
                <input type="text" id="joke-setup-input" name="setup" placeholder="Joke Setup Here">
                <h3 id="insert-punchline">Joke Punchline:</h3>
                <input type="text" id="joke-punchline-input" name="punchline" placeholder="Your Punchline Here">
                <br><br>
                <button type="submit" id="submit-joke-btn" name="submit-joke">Submit</button>
            </form>
        </div>
        <br>
        <div id="joke-library">
            <label for="joke-dropdown"><strong>See Your Joke Library Here:</strong></label>
            <br><br>
            <select id="joke-dropdown" name="select-category">
                <option value="Select-Category">Select Category</option>
                <option value="Programming">Programming</option>
                <option value="Dark">Dark</option>
                <option value="Pun">Pun</option>
                <option value="Spooky">Spooky</option>
                <option value="Christmas">Christmas</option>
                <option value="Misc">Misc</option>
            </select>
        </div>
        <div id="joke-library-display">

        </div>
    </body>
</html>

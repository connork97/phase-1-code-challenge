<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JokeBook</title>
        <script defer src="script.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css" />

    </head>
    <body>
        <h1 id="title">JokeBook</h1>
        <div id="joke-display">
            <button class="btn" id="new-joke-btn" name="new-joke-btn">Click For Joke!</button>
            <p id="joke-category">Category</p>
            <p id="joke-setup">Insert Joke Setup!</p>
            <p id="joke-punchline">Punchline!</p>
        </div>
        <div id="feedback">
            <button class="btn" id="likebtn" name="like">Like</button>
            <button class="btn" id="dislikebtn" name="dislike">Dislike</button>
            <button class="btn" id="bookmarkbtn" name="bookmark">Bookmark</button>
        </div>
        <div id="submit-form-div">
            <h2 id="submit-form-title">Submit a Joke!</h2>
            <form id="submit-joke">
                <h3 id="insert-name">Joke Author Name:</h3>
                <input type="text" id="joke-name-input" name="name" placeholder="Your Name Here">
                <h3 id="insert-category">Joke Category:</h3>
                <input type="text" id="joke-category-input" name="category" placeholder="Joke Category Here">
                <h3 id="insert-setup">Joke Setup:</h3>
                <input type="text" id="joke-setup-input" name="setup" placeholder="Joke Setup Here">
                <h3 id="insert-punchline">Joke Punchline:</h3>
                <input type="text" id="joke-punchline-input" name="punchline" placeholder="Your Punchline Here">
                <br><br>
                <button type="submit" id="submit-joke-btn" name="submit-joke">Submit</button>
            </form>
        </div>
    </body>
</html>
